<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu del Restaurant</title>
    <link href="menu-estilo.css" rel="stylesheet">

</head>
<body>
    
    <!--Titulo del menu-->
    <h1 id="titulo-menu">Menu</h1>

    <!--elemento div que sirve como contenedor de los platos y bebidas-->
    <div class="container">

        <!--contenedor para los platos-->
        <div class="platos">

            <h1 id="titulo-platos">Platos</h1>

            <div class="PlatosImg">

                <img src="Images/pastel en hoja.webp" alt="Pastel en Hoja" id="pastel-hoja">

                <img src="Images/sancocho.jpeg" alt="Sancocho" id="sancocho">

                <img src="Images/chenchen.jpg" alt="Chenchen" id="chenchen">

                <img src="Images/mangu.jpg" alt="Mangu" id="mangu">

                <img src="Images/bandera dominicana.jpg" alt="Arroz con Habichuela" id="bandera-dominicana">
            </div>

            <div class="PlatosText">

                <div class="TextDiv">

                    <p><strong>Pastel en Hoja</strong></p>

                </div>

                <div class="TextDiv">

                    <p><strong>Sancocho</strong></p>

                </div>

                <div class="TextDiv">

                    <p><strong>Chenchen</strong></p>

                </div>

                <div class="TextDiv">

                    <p><strong>Mangu</strong></p>

                </div>

                <div class="TextDiv">

                    <p><strong>Arroz con Habichuela</strong></p>

                </div>

            </div>

            
        
        </div>

        <!--contenedor para las bebidas-->
        <div class="bebidas">

            <h1 id="titulo-bebidas">Bebidas</h1>

            <div class="BebidasImg">

                <img src="Images/jugos.jpg" alt="Jugos">

                <img src="Images/refrescos.jpg" alt="Refrescos">

                <img src="Images/alcohol.webp" alt="Bebidas Alcoholicas">

                <img src="Images/malteadas.jpg" alt="Malteadas">

                <img src="Images/agua.webp" alt="Agua">
            </div>

            <div class="BebidasText">

                <div class="TextDiv">
                    <p><strong>Jugos</strong></p>
                    <p>Sabores disponibles:
                        <ul>
                            <li>Mango</li>
                            <li>Tamarindo</li>
                            <li>Chinola</li>
                            <li>Guanabana</li>
                            <li>Limon</li>
                            <li>Lechoza</li>
                        </ul>
                    </p>
                </div>

                <div class="TextDiv">
                    <p><strong>Refrescos</strong></p>
                </div>

                <div class="TextDiv">
                    <p><strong>Bebidas Alcoholicas</strong></p>
                </div>

                <div class="TextDiv">
                    <p><strong>Malteadas</strong></p>
                </div>

                <div class="TextDiv">
                    <p><strong>Agua</strong></p>
                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
